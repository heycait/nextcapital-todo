<!DOCTYPE html>
<html ng-app="nextCapital">
  <head>
    <title>NextCapital Todo App</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <link rel="stylesheet" href="css/todos.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  </head>

  <body ng-controller="TodoCtrl">

    <form class="form-inline" id="email-box">
      <div class="form-group">
        <div class="input-group">
          <input type="text" ng-model="emailAddress" ng-model-instant class="form-control" id="" name="mandrill" placeholder="Email Todo List">
        </div>
      </div>
      <button ng-click="sendEmail()" type="submit" class="btn btn-info"><i class="fa fa-envelope-o"></i></button>
      <button id="logout" class="btn btn-default">Logout</button>
    </form>


    <h1>Your Todos</h1>

    <form name="newTodoForm" class="form-inline" id="add-todo" ng-submit="newTodoForm.$valid && addTodo()" novalidate>
      <div class="form-group">
        <div class="input-group">
          <input type="text" ng-model="formTodo" ng-model-instant class="form-control" id="todo" name="todo" placeholder="Add Todo" required>
        </div>
      </div>
      <button type="submit" class="btn btn-info"><i class="fa fa-plus"></i></button>
    </form>

    <div id="todo-list">
      <ul id="sortable" class="list-unstyled">
        <li ng-repeat="todo in todos"> <!--class="ui-state-default"-->
          <input type="checkbox" ng-model="todo.is_complete" ng-change="markComplete(todo)">
          <span class="done-{{todo.is_complete}}" editable-text="todo.description" onbeforesave="editTodo($data, $index)">{{todo.description}}</span>
        </li>
      </ul>
    </div>




  <script id="todo-template" type="text/x-handlebars-template">
    <li>{{todo}}</li>
  </script>

  </body>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="js/todos.js"></script>
  <!-- // <script src="js/mandrill.js"></script> -->
  <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
</html>
